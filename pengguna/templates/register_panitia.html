{% extends 'base.html' %}


{% block meta %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<title>Team Registration</title>
{% endblock meta %}

{% block content %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<div class="position-relative">
  <div class="row align-items-center">
    <img src="https://img.freepik.com/free-vector/hand-drawn-football-fans-illustration_23-2149878065.jpg?w=996&t=st=1683390248~exp=1683390848~hmac=285d2220db27161bf0fb90a2d469a15842bb03ebe9d3094dc3b34bc5f6269936" 
    height="400" class="cover pt-2 pb-4" style="filter: blur(3px);">
    <div class="position-absolute bottom-0 start-50 translate-middle text-center">
      <h1 class="pb-3">REGISTER</h1>
    </div>
    <hr style="border-width: 1px;  
    width: 90%; 
    margin-left: auto;
    margin-right: auto;">
  </div>
</div>
{% if error_flag == True %}
<div class="alert alert-warning text-center d-flex align-items-center" role="alert">
  {{message}}
</div>
{% endif %}
<div class="container">
  <div class="row">
    <div class="pt-1 pb-3 d-flex justify-content-center align-items-center">
    </div>
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center">Form Registrasi</h5>
          <div class="my-2 d-flex justify-content-center align-items-center">
          </div>
          <form method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="username"><b>Username:</b></label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="my-2 d-flex justify-content-center align-items-center"></div>
            <div class="form-group">
              <label for="password"><b>Password:</b></label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password"required>
            </div>
            <div class="my-2 d-flex justify-content-center align-items-center"></div>
            <div class="form-group">
              <label for="nama_depan"><b>Nama Depan:</b></label>
              <input type="text" class="form-control" id="nama_depan" name="nama_depan" placeholder="Enter your first name"required>
            </div>
            <div class="my-2 d-flex justify-content-center align-items-center"></div>
            <div class="form-group">
              <label for="nama_belakang"><b>Nama Belakang:</b></label>
              <input type="text" class="form-control" id="nama_belakang" name="nama_belakang" placeholder="Enter your last name"required>
            </div>
            <div class="my-2 d-flex justify-content-center align-items-center"></div>
            <div class="form-group">
              <label for="no_hp"><b>Nomor HP:</b></label>
              <input type="text" class="form-control" id="no_hp" name="no_hp" placeholder="Enter your phone number"required>
            </div>
            <div class="my-2 d-flex justify-content-center align-items-center">
            </div>
            <div class="form-group">
              <label for="email"><b>Email:</b></label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email"required>
            </div>
            <div class="form-group">
              <label for="alamat"><b>Alamat:</b></label>
              <input type="text" class="form-control" id="alamat" name="alamat" placeholder="Enter your Address"required>
            </div>
            <div class="my-2 d-flex justify-content-center align-items-center"></div>
            <div class="form-group">
              <label for="status">Status:</label><br>
              <input type="radio" id="mahasiswa" name="status" value="mahasiswa">
              <label for="mahasiswa">Mahasiswa</label><br>
              <input type="radio" id="dosen" name="status" value="dosen">
              <label for="dosen">Dosen</label><br>
              <input type="radio" id="tendik" name="status" value="tendik">
              <label for="tendik">Tendik</label><br>
              <input type="radio" id="alumni" name="status" value="alumni">
              <label for="alumni">Alumni</label><br>
              <input type="radio" id="umum" name="status" value="umum">
              <label for="umum">Umum</label><br>                        
            </div>
            <div class="my-2 d-flex justify-content-center align-items-center">
            </div>
            <div class="form-group">
              <label for="jabatan"><b>Jabatan:</b></label>
              <input type="text" class="form-control" id="jabatan" name="jabatan" placeholder="Enter your Position"required>
            </div>
            <div class="my-2 d-flex justify-content-center align-items-center">
            </div>
          <div class="my-2 d-flex justify-content-center align-items-center">
          </div>
          <div class="text-end">
            <!-- <button type="submit" class="btn btn-success text-end" data-bs-toggle="modal" data-bs-target="#popUp">Register</button> -->
            <!-- <a href="{% url 'landing_page:show_landing_page_manajer'%}"></a> -->
            <button type="submit" class="btn btn-success">Register</button>
          </div>
          </form>

                <div class="modal-header">

                </div>
                <div class="modal-body text-center">
                  <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">

        </div>
      </div>
      <div class="my-2 d-flex justify-content-center align-items-center"></div>
    </div>
  </div>
</div>
  
{% endblock content %}
