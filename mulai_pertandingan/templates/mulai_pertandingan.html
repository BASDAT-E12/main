<!DOCTYPE html>
<html>
<head>
  <title>List Pertandingan</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f3f5;
    }
    
    table {
      border-collapse: collapse;
      width: 600px;
      max-width: 90%;
      background-color: #ffffff;
      border-radius: 4px;
      box-shadow: 3px 3px 3px #888888;
    }
    
    th, td {
      border: none;
      padding: 16px;
      text-align: center;
      border-bottom: 1px solid #f2f3f5;
    }
    
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    
    a {
      text-align: center;
      font-weight: 700;
    }
    
    a:hover {
      background-color: #f9f9f9;
    }

    .button {
        text-align: center;
    }
    
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Tim 1</th>
      <th>Tim 2</th>
      <th>Action</th>
    </tr>
    <tr>
        <td>A</td>
        <td>B</td>
        <td><a href="{% url 'mulai_pertandingan:choose_episode' %}">Masukkan Peristiwa Tim 1<br><a href="{% url 'mulai_pertandingan:choose_episode' %}">Masukkan Peristiwa Tim 2</a></a></td>
    </tr>
    <tr>
        <td colspan ='3'><a href="#" class = 'button'>[SUBMIT]</a></td>
    </tr>
  </table>
</body>
</html>
