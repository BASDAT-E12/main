<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f3f5;
    }
    
    .container {
      background-color: #ffffff;
      border-radius: 4px;
      box-shadow: 0 1px 0 rgba(0,0,0,.05), 0 2px 0 rgba(0,0,0,.05), 0 3px 0 rgba(0,0,0,.05);
      padding: 20px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    
    .title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 20px;
    }
    
    
    .action-btns {
      display: flex;
      justify-content: space-between;
    }
    
    .action-btns a {
      flex: 1;
      display: block;
      text-align: center;
      padding: 12px;
      background-color: #7289da;
      color: #ffffff;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 700;
      text-transform: uppercase;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">BABADU - E-12</div>
    <div class="action-btns">
      <a href="#">LOGIN</a>
      <a href="#">REGISTER</a>
    </div>
  </div>
</body>
</html>
