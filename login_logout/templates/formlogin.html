<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f3f5;
    }
    
    .container {
      background-color: #ffffff;
      border-radius: 4px;
      box-shadow: 0 1px 0 rgba(0,0,0,.05), 0 2px 0 rgba(0,0,0,.05), 0 3px 0 rgba(0,0,0,.05);
      padding: 20px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    
    .title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 20px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }
    
    .form-group label {
      font-weight: 700;
      margin-bottom: 8px;
    }
    
    .form-group input[type="text"],
    .form-group input[type="password"] {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #f2f3f5;
    }
    
    .action-btn {
      display: block;
      text-align: center;
      padding: 12px;
      background-color: #7289da;
      color: #ffffff;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 700;
      text-transform: uppercase;
    }
    
    .action-btn:hover {
      background-color: #677bc4;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">FORM LOGIN</div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
    </div>
    <a href="#" class="action-btn">LOGIN</a>
  </div>
</body>
</html>
