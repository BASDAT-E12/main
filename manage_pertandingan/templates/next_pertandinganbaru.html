<!DOCTYPE html>
<html>
<head>
  <title>Pertandingan Belum Lengkap</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f3f5;
    }
    
    .container {
      background-color: #ffffff;
      border-radius: 4px;
      box-shadow: 0 1px 0 rgba(0,0,0,.05), 0 2px 0 rgba(0,0,0,.05), 0 3px 0 rgba(0,0,0,.05);
      padding: 30px;
      max-width: 600px;
      width: 90%;
      text-align: center;
    }
    
    .message {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 30px;
    }
    
    .next-btn {
      display: block;
      text-align: center;
      padding: 12px;
      background-color: #7289da;
      color: #ffffff;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 700;
      text-transform: uppercase;
    }
    
    .next-btn:hover {
      background-color: #677bc4;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message">INI AKHIR MUSIM!
        <br>
        KLIK TOMBOL NEXT UNTUK MEMBUAT PERTANDINGAN BARU
    </div>
    <a href="#" class="next-btn">NEXT</a>
  </div>
</body>
</html>
