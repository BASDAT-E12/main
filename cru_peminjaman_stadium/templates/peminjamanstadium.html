<!DOCTYPE html>
<html>
<head>
  <title>Peminjaman Stadium</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f3f5;
    }
    
    .container {
      background-color: #ffffff;
      border-radius: 4px;
      box-shadow: 0 1px 0 rgba(0,0,0,.05), 0 2px 0 rgba(0,0,0,.05), 0 3px 0 rgba(0,0,0,.05);
      padding: 20px;
      max-width: 600px;
      width: 90%;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }
    
    .form-group label {
      font-weight: 700;
      margin-bottom: 8px;
    }
    
    .form-group input[type="text"],
    .form-group input[type="date"],
    .form-group select {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #f2f3f5;
    }
    
    .submit-btn {
      display: block;
      text-align: center;
      padding: 12px;
      background-color: #7289da;
      color: #ffffff;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 700;
      text-transform: uppercase;
    }
    
    .submit-btn:hover {
      background-color: #677bc4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Peminjaman Stadium</h2>
    <div class="form-group">
      <label for="stadium">Stadium:</label>
      <select id="stadium" name="stadium">
        <option value="stadium1">Stadium 1</option>
        <option value="stadium2">Stadium 2</option>
        <option value="stadium3">Stadium 3</option>
      </select>
    </div>
    <div class="form-group">
      <label for="tanggal">Tanggal:</label>
      <input type="date" id="tanggal" name="tanggal">
    </div>
    <a href="#" class="submit-btn">SUBMIT</a>
  </div>
</body>
</html>
